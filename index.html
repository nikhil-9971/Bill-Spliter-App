<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- connect CSS -->
    <link rel="stylesheet" href="./style.css" />
    <title>Bill Splitter app</title>
  </head>
  <body>
    <div class="container center">
      <div class="bill-divider-wrapper">
        <div class="title">
          <h1>Bill Divide</h1>
        </div>

        <div class="bill-inputs">
          <form id="bill-divider-form">
            <div class="form-group">
              <label for="subtotal">subtotal bill (&#8377;)</label>
              <input
                type="number"
                id="subtotal"
                class="form-control"
                min="0"
                step="any"
              required
              />
            </div>

            <div class="form-group">
              <label for="subtotal">Discount (%) </label>
              <input
                type="number"
                id="discount"
                class="form-control"
                min="0"
                step="any"
                required
              />
            </div>

            <div class="form-group">
              <label for="tip">tip (%)</label>
              <input
                type="number"
                id="tip"
                class="form-control"
                min="0"
                step="any"
                required
              />
            </div>

            <div class="form-group">
              <label for="no-of-person">no of person</label>
              <input
                type="number"
                id="no-of-person"
                class="form-control"
                min="0"
                step="1"
                required
              />
            </div>

            <input type="submit" id="calc-btn" value="calculate" />
          </form>
        </div>

        <div class="bill-output">
          <div class="text-group">
            <h3>Total Bill</h3>
            <span id="total-bill">&#8377; 00.00</span>
          </div>

          <div class="text-group">
            <h3>Total Discount</h3>
            <span id="total-discount">&#8377; 00.00</span>
          </div>

          <div class="text-group">
            <h3>Bill Per Person</h3>
            <span id="bill-per-person">&#8377; 00.00</span>
          </div>

          <div class="text-group">
            <h3>Total Tip</h3>
            <span id="total-tip">&#8377; 00.00</span>
          </div>

          <div class="text-group">
            <h3>Tip Per Person</h3>
            <span id="tip-per-person">&#8377; 00.00</span>
          </div>
        </div>
      </div>
    </div>

    <!-- connect jS -->

    <script src="./app.js"></script>
  </body>
</html>
